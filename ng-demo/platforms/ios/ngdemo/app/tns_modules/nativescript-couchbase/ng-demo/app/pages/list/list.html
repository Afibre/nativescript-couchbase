<ActionBar title="People">
	<ActionBar.actionItems>
		<ActionItem text="Create" tap="{{ create }}" ios.position="right" />
	</ActionBar.actionItems>
</ActionBar>
<ListView items="{{ personList }}">
    <ListView.itemTemplate>
        <StackLayout>
            <Label text="{{ (firstname + ' ' + lastname) }}" />
        </StackLayout>
    </ListView.itemTemplate>
</ListView>
